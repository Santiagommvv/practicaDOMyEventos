<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tareas</title>
  <link rel="icon" type="image/png" href="./assets/clip.svg" />

<body>
  <main>
    <div class="mainCard">
      <span style="font-size: 3em; color:rgb(119, 40, 40);">

      </span>
      <strong><br /><br />NO OLVIDAR!</strong>

    <div>
      <form action="">
        <input type="text" name="task"

        class="inputForm" autocomplete="off" 
        data-form-input/>
        <button type="submit" class="btnCreate" data-form-btn>
          Agregar <i class="fas fa-plus-circle"></i>
        </button>
      </form>
    </div>
    <ul class="cardsList" data-list>
      
    </ul>
    </div>
